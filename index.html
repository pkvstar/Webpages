<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8d82c8fe12.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        <h1>Login</h1>
        <div id="inp">
        <input class="inp1" type="text" placeholder="Username"><i id="i"class="fa-solid fa-id-card fa-xl" style="color: #ffffff;"></i>
        <input class="inp1" type="password" placeholder="Password" id="pass"><i id="i22"class="fa-solid fa-lock fa-xl" style="color: #ffffff;"></i>
        </div>
        <div id="rem_for">
            <div id="rem">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
            </div>
            <a href="#">Forget Password?</a>
        </div>
        <div id="but">
        <button>Login</button>
        </div>
        <div id="register">
            <p>Don't have account? <a id="reg"href="#">Register</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
